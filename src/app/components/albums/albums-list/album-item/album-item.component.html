<a
  [routerLink]="[album.id, album.name]"
  [routerLinkActive]="'active'">

  <mat-card style="text-align: center;" [ngStyle]="{backgroundColor: album.backgroundColor}">
    <mat-card-header>
      <mat-card-title>
        {{ album.name }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content></mat-card-content>
    <mat-card-actions align="end">
      <button mat-button (click)="onShare()"><mat-icon>share</mat-icon></button>
      <button mat-button (click)="onDelete()"><mat-icon>delete</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</a>
