<a [href]="menu.url">
    <mat-card style="background-color: aliceblue;">
      <mat-card-content>
        <img class="center" [src]="menu.backgroundImagePath" >
        <p style="text-align: center; color: darkblue;" id="description">{{menu.description}}</p>
      </mat-card-content>
    </mat-card>
</a>
